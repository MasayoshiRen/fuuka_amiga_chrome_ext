<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuuka Yamagishi</title>
  <link rel="stylesheet" href="/src/styles/main.css" />
  <script src="/src/functions/main.js" defer></script>
  <script src="/src/functions/calculadora.js" defer></script>
</head>
<body>
  <h1>Fuukalculadora</h1>

  <img src="/src/assets/images/fuuk.png" alt="fuuka" />

  <div class="fuuka-text">
    <p1>FUUKALCULADORA ATIVAR!!!! >:3</p1>
  </div>

<br>
<br>

  <div class="calculator">
    <form id="calc-form" autocomplete="off">
      <div class="display">
        <input type="text" id="display" name="display" inputmode="decimal" />
      </div>

      <div>
        <input type="button" value="AC" data-action="clear" class="operator" />
        <input type="button" value="DE" data-action="backspace" class="operator" />
        <input type="button" value="." data-value="." class="operator" />
        <input type="button" value="/" data-value="/" class="operator" />
      </div>

      <div>
        <input type="button" value="7" data-value="7" />
        <input type="button" value="8" data-value="8" />
        <input type="button" value="9" data-value="9" />
        <input type="button" value="*" data-value="*" class="operator" />
      </div>

      <div>
        <input type="button" value="4" data-value="4" />
        <input type="button" value="5" data-value="5" />
        <input type="button" value="6" data-value="6" />
        <input type="button" value="-" data-value="-" class="operator" />
      </div>

      <div>
        <input type="button" value="1" data-value="1" />
        <input type="button" value="2" data-value="2" />
        <input type="button" value="3" data-value="3" />
        <input type="button" value="+" data-value="+" class="operator" />
      </div>

      <div>
        <input type="button" value="00" data-value="00" />
        <input type="button" value="0" data-value="0" />
        <input type="button" value="=" data-action="equals" class="equal operator" />
      </div>
    </form>
  </div>

<br>
<br>

  <div class="back-button">
    <button id="back">Voltar</button>
  </div>
</body>
</html>
